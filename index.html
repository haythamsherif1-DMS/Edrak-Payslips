<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edrak Professional Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-blue: #004a99;
            --soft-bg: #f8f9fa;
        }

        body {
            background-color: var(--soft-bg);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            margin: 0; padding: 0;
        }

        /* Navbar & Header */
        .navbar {
            background: white;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            padding: 10px 20px;
            position: sticky; top: 0; z-index: 1000;
        }
        .logo-top { height: 50px; }
        
        .notification-container {
            position: relative;
            cursor: pointer;
            text-decoration: none;
        }
        .notif-icon { width: 35px; transition: transform 0.3s; }
        .notif-icon:hover { transform: scale(1.1) rotate(10deg); }
        .badge-notif {
            position: absolute; top: -5px; right: -5px;
            background: red; color: white; border-radius: 50%;
            padding: 2px 6px; font-size: 11px; font-weight: bold;
            border: 2px solid white;
        }

        /* Cover Section */
        .cover-wrapper {
            width: 100%;
            background: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .main-cover {
            max-width: 90%;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            max-height: 300px;
            object-fit: cover;
        }

        /* Cards Layout */
        .service-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: all 0.4s ease;
            border: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 100%;
            text-decoration: none !important;
            display: block;
        }
        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
        }
        .card-icon {
            width: 100px; height: 100px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 15px;
        }
        .card-title {
            color: #333; font-weight: bold; font-size: 1.2rem;
        }

        /* Bottom Image */
        .bottom-img-container {
            text-align: center;
            margin: 40px 0;
        }
        .bottom-img {
            max-width: 150px;
            opacity: 0.8;
            filter: grayscale(20%);
        }

        /* Floating Chat Button */
        .chat-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: white;
            border-radius: 50px;
            padding: 10px 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            text-decoration: none !important;
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 999;
            transition: 0.3s;
            border: 1px solid #eee;
        }
        .chat-btn:hover { transform: scale(1.05); background: #fdfdfd; }
        .chat-icon { width: 30px; height: 30px; }
        .chat-text { font-weight: bold; color: #333; }

        .live-clock { color: #555; font-size: 0.9rem; font-weight: 500; }

        @media (max-width: 768px) {
            .main-cover { max-height: 150px; }
            .card-icon { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>

<nav class="navbar d-flex justify-content-between align-items-center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_bxPxMDdkYISQbRLcmYnEpiKs0-44MqXMyg&s" class="logo-top" alt="Logo">
    
    <div class="text-center d-none d-md-block">
        <div id="date" class="live-clock"></div>
        <div id="clock" class="live-clock" style="font-size: 1.1rem; color: var(--primary-blue);"></div>
    </div>

    <a href="https://script.google.com/macros/s/AKfycbyTfw6iYwwGDhob_FSj3m0z63bDuryE3305UywRSFBHGcvERfHt7rTqwIhzyMjoEIkh/exec?page=user" target="_blank" class="notification-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBei2zFVJEcFsQfBM7soZQ0qyxaz8CS6Jg7w&s" class="notif-icon">
        <span class="badge-notif">3</span>
    </a>
</nav>

<div class="cover-wrapper animate__animated animate__fadeIn">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS4Dmg13F1SFOoWqVK03-4MIAdHwr9pKlPKIg&s" class="main-cover" alt="Cover">
</div>

<div class="container mt-4">
    <div class="row g-4 justify-content-center">
        <div class="col-lg-4 col-md-6">
            <a href="https://script.google.com/macros/s/AKfycbzuoX7cEMNZKzDBEW8-kRVVisw7T-CXJ4XOhox8lTkJhDNFEy0R57nBU-3GQ-2OIomc/exec" target="_blank" class="service-card animate__animated animate__fadeInUp">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3q_UbUQ1Iz9GCz6HFri1OwtZRB32_siIp4w&s" class="card-icon">
                <div class="card-title">Edrak Database</div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="https://script.google.com/macros/s/AKfycbz3jWdO1cg-zT0ck6WofvDK36vecZRAOua9fOWVIMI5bjIw-cFqFxZ-0pG0FgoMNUUJ/exec" target="_blank" class="service-card animate__animated animate__fadeInUp" style="animation-delay: 0.1s;">
                <img src="https://pbs.twimg.com/media/ChYtizZWMAEyr_q.png" class="card-icon">
                <div class="card-title">Payroll Report</div>
            </a>
        </div>

        <div class="col-lg-4 col-md-6">
            <a href="https://script.google.com/macros/s/AKfycbweZJzf-ROZKAkb1SJWh_nYxnReDUcUn-Xls4Y2m0fRQhgwmMG25wFpTTf66uLkLN4/exec" target="_blank" class="service-card animate__animated animate__fadeInUp" style="animation-delay: 0.2s;">
                <img src="https://mir-s3-cdn-cf.behance.net/project_modules/hd_webp/0649b814742483.56288537c340d.jpg" class="card-icon">
                <div class="card-title">Vacation & Excuse</div>
            </a>
        </div>
    </div>
</div>

<div class="bottom-img-container">
    <img src="https://www.wipo.int/dpp-files/54294/54294.jpg" class="bottom-img" alt="WIPO Logo">
</div>

<a href="https://script.google.com/macros/s/AKfycbwlxTldi-h9GyNuQY1d2ev45XxTniaJgq_7aM9CuAP3g_qtUMlhppq98E44tpZOGMU/exec" target="_blank" class="chat-btn animate__animated animate__bounceIn">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQhMvLh01O3mcG23jswZT0f_Je_oNUyWZoYA&s" class="chat-icon">
    <span class="chat-text">Chat with Us</span>
</a>

<script>
    function updateTime() {
        const now = new Date();
        const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
        document.getElementById('date').innerText = now.toLocaleDateString('EG', dateOptions);
        document.getElementById('clock').innerText = now.toLocaleTimeString('EG');
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
