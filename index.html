<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Edrak Professional Portal</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#004a99">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root { --primary-blue: #004a99; --soft-bg: #f8f9fa; }
        
        /* تحسين استجابة الشاشة لكل الأجهزة */
        body { 
            background-color: var(--soft-bg); 
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0; padding: 0; 
            touch-action: manipulation; /* تحسين اللمس على الموبايل */
        }

        .navbar { background: white; box-shadow: 0 2px 15px rgba(0,0,0,0.1); padding: 10px 5%; position: sticky; top: 0; z-index: 1000; }
        .logo-top { height: clamp(30px, 5vw, 45px); width: auto; }

        /* تنسيق الكروت لتناسب التابلت والموبايل */
        .service-card { 
            background: white; border-radius: 20px; padding: 20px;
            text-align: center; transition: all 0.3s ease; 
            border: 1px solid rgba(0,0,0,0.05); 
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            height: 100%; cursor: pointer;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .service-card:active { transform: scale(0.95); } /* تأثير ضغطة الموبايل */

        .card-icon { 
            width: clamp(50px, 15vw, 80px); 
            height: clamp(50px, 15vw, 80px); 
            object-fit: contain; margin-bottom: 15px; 
        }

        /* المودال يملأ الشاشة في الموبايل */
        @media (max-width: 768px) {
            .modal-dialog { margin: 0; max-width: 100%; height: 100%; }
            .modal-content { height: 100vh; border-radius: 0; }
            .container { padding-left: 15px; padding-right: 15px; }
            .row.g-4 { --bs-gutter-x: 1rem; --bs-gutter-y: 1rem; }
        }

        /* زر الشات الثابت */
        .chat-btn { 
            position: fixed; bottom: 20px; left: 20px; /* لليسار في RTL */
            background: white; border-radius: 50px; padding: 10px 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.2); z-index: 999;
            display: flex; align-items: center; gap: 8px; text-decoration: none !important;
        }
    </style>
</head>
<body>

<nav class="navbar d-flex justify-content-between align-items-center">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_bxPxMDdkYISQbRLcmYnEpiKs0-44MqXMyg&s" class="logo-top" alt="Logo">
    
    <div class="text-center d-none d-md-block">
        <div id="date" style="font-size: 0.8rem; opacity: 0.8;"></div>
        <div id="clock" style="font-weight: bold; color: var(--primary-blue);"></div>
    </div>

    <div onclick="openInApp('https://script.google.com/macros/s/AKfycbxGF_-V8PU6BIYyBZIq8Ysi8FqnvSToEAgVqrL5z2EjOMQi8tH06i5fCCn0kh5hPsTo/exec?page=user')" class="notification-container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTBei2zFVJEcFsQfBM7soZQ0qyxaz8CS6Jg7w&s" style="width:30px;">
        <span class="badge-notif" style="position:absolute; background:red; color:white; border-radius:50%; padding:2px 6px; font-size:10px; top:-5px;">3</span>
    </div>
</nav>

<div class="container my-4">
    <div class="row g-3 g-md-4 justify-content-center">
        <div class="col-6 col-md-4 col-lg-3">
            <div onclick="openInApp('https://script.google.com/macros/s/AKfycbzuoX7cEMNZKzDBEW8-kRVVisw7T-CXJ4XOhox8lTkJhDNFEy0R57nBU-3GQ-2OIomc/exec')" class="service-card animate__animated animate__fadeIn">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ3q_UbUQ1Iz9GCz6HFri1OwtZRB32_siIp4w&s" class="card-icon">
                <div class="card-title" style="font-size: 0.9rem; font-weight: bold;">Edrak Database</div>
            </div>
        </div>
        </div>
</div>

<div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edrak System</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-0" style="overflow:hidden;">
                <iframe src="" id="appIframe" style="width:100%; height:100%; border:none;"></iframe>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function openInApp(url) {
        // منع كاش اللينك بإضافة تايو ستامب
        const finalUrl = url + (url.includes('?') ? '&' : '?') + 't=' + Date.now();
        const iframe = document.getElementById('appIframe');
        iframe.src = finalUrl;
        
        const myModal = new bootstrap.Modal(document.getElementById('appModal'));
        myModal.show();
    }

    // تحديث الوقت
    setInterval(() => {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('ar-EG');
        document.getElementById('date').innerText = now.toLocaleDateString('ar-EG', {weekday:'long', day:'numeric', month:'short'});
    }, 1000);

    // كود السيرفس وركر لضمان التحديث عند الموظفين
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js').then(reg => {
                // البحث عن تحديثات للكود باستمرار
                reg.update();
            });
        });
    }
</script>
</body>
</html>
